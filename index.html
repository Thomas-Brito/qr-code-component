<!DOCTYPE html>
<html lang="en" data-theme="light-dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="color-scheme" content="light dark"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet"/>
  <title>Frontend Mentor | QR code component</title>
</head>

<body class="tudo cor-fundo-1">

  <aside id="minha-modal" class="modal">
    <div class="conteudo-modal cor-fonte-1 cor-fundo-1 sombra">
      <p class="fonte-1 cor-fonte-1">Choose the theme:</p>
      <span class="fechar-modal cor-fonte-1">&times;</span>
      <form>
        <input type="radio" id="default" name="tema" value="light-dark" checked/>
        <label for="default" class="fonte-3 cor-fonte-1">System default</label><br/>
        <input type="radio" id="light" name="tema" value="light"/>
        <label for="light" class="fonte-3 cor-fonte-1">Light</label><br/>
        <input type="radio" id="dark" name="tema" value="dark"/>
        <label for="dark" class="fonte-3 cor-fonte-1">Dark</label><br/>
      </form>
    </div>
  </aside>
  <button id="abrir-modal" class="tema cor-fonte-2 cor-fundo-2" title="Theme">&#127763;</button>

  <main class="principal cor-fundo-2 sombra">
    <img src="images/image-qr-code.png" alt="QR Code for Frontendmentor.io"/>
    <div class="texto">
      <h1 class="cor-fonte-1 fonte-1">Improve your front-end skills by building projects</h1>
      <p class="cor-fonte-2 fonte-2 espacamento-1">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </main>

    <p><i>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Thomas-Brito" target="_blank">Thomas Brito</a>.</i></p>
  </footer> -->
  <script src="script.js"></script>
</body>
</html>
